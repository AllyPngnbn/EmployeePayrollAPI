<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll System - jQuery Edition</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add {
            background-color: #2ecc71;
            color: white;
            margin-top: 20px;
        }

        .btn-compute {
            background-color: #3498db;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #dff9fb;
            border-left: 5px solid #130f40;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Management</h2>

        <div class="form-section">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="DELA CRUZ, JUAN">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label>Daily Rate</label>
                <input type="number" id="dailyRate">
            </div>
            <div class="form-group">
                <label>Work Schedule</label>
                <select id="workingDays">
                    <option value="MWF">MWF</option>
                    <option value="TTHS">TTHS</option>
                </select>
            </div>
            <button class="btn-add" id="btnSave">Save Employee</button>
        </div>

        <h3>Employee List</h3>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee #</th>
                    <th>Name</th>
                    <th>Daily Rate</th>
                    <th>Schedule</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <hr style="margin: 40px 0;">

        <h3>Compute Take-Home Pay</h3>
        <div class="form-section" style="background: #e1f5fe;">
            <div class="form-group">
                <label>Employee #</label>
                <input type="text" id="calcId">
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input type="date" id="endDate">
            </div>
            <button class="btn-compute" id="btnCompute">Compute Total Pay</button>
        </div>

        <div id="resultArea" class="result-box">
            <strong>Calculation Result:</strong>
            <p id="totalPayResult" style="font-size: 1.5em; color: #2980b9;"></p>
        </div>
    </div>

    <script>
    const API_URL = '/api/employees';

    $(document).ready(function() {
        loadEmployees();

        $('#btnSave').click(function() {
            const employeeData = {
                fullName: $('#fullName').val(),
                dateOfBirth: $('#dob').val(),
                dailyRate: parseFloat($('#dailyRate').val()),
                workingDays: $('#workingDays').val()
            };

            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(employeeData),
                success: function() {
                    alert("Employee Saved!");
                    loadEmployees();
                    $('#fullName, #dob, #dailyRate').val('');
                },
                error: function() { alert("Error saving employee."); }
            });
        });

        function loadEmployees() {
            $.get(API_URL, function(data) {
                let rows = '';
                data.forEach(emp => {
                    rows += `<tr>
                        <td><code>${emp.employeeNumber}</code></td>
                        <td>${emp.fullName}</td>
                        <td>${emp.dailyRate.toLocaleString()}</td>
                        <td>${emp.workingDays}</td>
                        <td><button class="btn-delete" onclick="deleteEmp('${emp.employeeNumber}')">Delete</button></td>
                    </tr>`;
                });
                $('#employeeTable tbody').html(rows);
            });
        }

        window.deleteEmp = function(id) {
            if(confirm("Delete this employee?")) {
                $.ajax({
                    url: `${API_URL}/${id}`,
                    type: 'DELETE',
                    success: function() { loadEmployees(); }
                });
            }
        };

        $('#btnCompute').click(function() {
            const id = $('#calcId').val();
            const start = $('#startDate').val();
            const end = $('#endDate').val();

            $.get(`${API_URL}/compute/${id}?startDate=${start}&endDate=${end}`, function(data) {
                $('#resultArea').fadeIn(); 
                $('#totalPayResult').text(`PhP ${data.takeHomePay}`);
            }).fail(function() {
                alert("Could not calculate. Check Employee ID.");
            });
        });
    });
    </script>

</body>
</html>
